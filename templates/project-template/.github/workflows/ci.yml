name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: uv sync

    - name: Auto-format code
      run: |
        uv run black .
        uv run isort .

    - name: Check for changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "Code formatting changes detected. Please run 'black .' and 'isort .' locally."
          git diff
          exit 1
        fi

    - name: Run tests
      run: uv run pytest -v
